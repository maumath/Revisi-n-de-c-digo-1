<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Filtros en JS</title>
</head>

<body>
  <div>
    <!-- Para que en JavaScript (filtros.js), document.querySelector('.input') funcione, es necesario poner: class="input", en la etiqueta input -->
    <input type="text" class="input" placeholder="Selecciona un color o tipo">
    <button aria-label="Filtrar productos">Filtrar</button>
    
    <h1>Lista de productos</h1>
    
    <!-- Para que en JS, document.getElementById funcione. -->
    <ul id="lista-de-productos"></ul>
  </div>

  <script src="filtro.js"></script>
</body>

</html>
